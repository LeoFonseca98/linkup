{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LinkUp{% endblock %}</title>
    <style>
        body {
            margin: 0;            
            padding: 0;              
            overflow: hidden;         
            height: 100vh; 
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/BlueGround.jpeg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-positions: center;
            background-attachment: fixed;
        }

    </style>

</head>



{% block content %}

{% endblock %}


</body>
</html>
